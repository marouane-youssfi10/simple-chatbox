<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% if '/accounts/login' in request.path %}
               Account Login
            {% elif '/accounts/register' in request.path %}
                Account Register
            {% else %}
                Home
            {% endif %}
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
              <ul>
                  {% if request.user.is_authenticated %}
                      <a class="btn btn-outline-success">welcome {{ request.user.first_name }}</a>
                      <a class="btn btn-outline-success" href="{% url 'logout' %}">Logout</a>
                  {% else %}
                      <a href="{% url 'login' %}" class="btn btn-outline-success">Login</a>
                      <a href="{% url 'register' %}" class="btn btn-outline-success">Register</a>
                  {% endif %}
              </ul>
          </div>
        </nav>
    </body>
</html>
